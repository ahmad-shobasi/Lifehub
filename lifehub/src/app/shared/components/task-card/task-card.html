<mat-card [id]="card.id">
  <mat-card-header class="d-flex justify-content-between">
    <mat-card-subtitle>
      <span>{{ card.title }}</span>
    </mat-card-subtitle>
    <span
      class="mdi mdi-trash-can-outline"
      style="cursor: pointer"
      (click)="card.deleteTask!(card.id!)"
    ></span>
  </mat-card-header>
  <mat-card-content class="d-flex justify-content-between my-3">
    <span>{{ card.description }}</span>
    <app-priority [PriorityMode]="card.priority!" />
  </mat-card-content>
</mat-card>
